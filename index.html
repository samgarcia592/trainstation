<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Station App</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

 <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train timetable</h1>
      <h3 class="text-center">Schedule your next train!</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-left">
              <strong>Current Train Schedule</strong> </h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <div class="container">
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody id = "results">
        <!-- <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>5</td>
          <td>900</td>
          <td>1</td>
        </tr> -->
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
                <!-- <img class="img-responsive thumbnail center-block" src="http://graphitepublications.com/wp-content/uploads/2015/04/5-Coding-Challenges-to-Help-You-Train-Your-Brain.jpg"
                  alt="Coding Brain"> -->
              </div>
              <div class="col-sm-12">
                <h3 class="">
                  
                </h3>
                <h3 class="">
                  
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Train -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination-name">Destination</label>
                <input class="form-control" id="destination-name" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train" type="time">
              </div>
              <div class="form-group">
                <label for="train-freq">Frequency (min)</label>
                <input class="form-control" id="train-freq" type="number">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
